name: Context Variables
on: [workflow_dispatch]
env:
 env_var: ${{ vars.MESSAGE_REPO }}
 job_switches: ${{ toJson('["validate", "packer","check","publish"]') }}
 #job_switches: 'check'
 
jobs:    
    validate:
      if: ${{contains(env.job_switches, 'validate') }} 
      name: Run Script
      runs-on: ubuntu-latest
      environment: development
      steps:
        - uses: actions/checkout@v1
        - name: Script using  repo variable
        #  run: .\script.ps1 -Parameter1 ${{ env.env_var }}
          run: .\script.ps1 -Parameter1 ${{ env['env_var'] }}
          shell: pwsh
        - name: Script using Environment variable
          run: .\script.ps1 -Parameter1 ${{ vars.MESSAGE }}
          shell: pwsh
        - name: Testing eco of repo  variables
          run: |
           echo "variable from shell environment : $env_var"
    packer:
      if: ${{contains(env.job_switches, 'packer') }} 
      needs: validate
      name: Publish Script
      runs-on: ubuntu-latest
      steps:
        - name: Testing eco of repo  variables
          run: |
           echo if: ${{contains(env.job_switches, 'packer') }} 
